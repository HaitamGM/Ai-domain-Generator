<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Domain Generator - Cap2Connect Web Solutions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="background-animation">
        <div class="circle" id="circle-1"></div>
        <div class="circle" id="circle-2"></div>
        <div class="circle" id="circle-3"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="main-header">
            <div class="logo-section">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Cap2Connect Web Solutions" class="main-logo">
                <div class="header-title">
                    <h1>AI Domain Generator</h1>
                    <p>Find your perfect domain with the power of AI</p>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div id="generator" class="generator-card">
                <!-- Domain Search Form -->
                <form id="ideaForm" class="domain-form">
                    <div class="input-wrapper">
                        <i class="fas fa-lightbulb input-icon"></i>
                        <input
                            type="text"
                            id="idea"
                            class="form-input"
                            placeholder="Describe your business idea..."
                            required
                        >
                        <button type="submit" id="generateBtn" class="generate-btn">
                            <span class="btn-text">Generate</span>
                            <i class="fas fa-magic loading-icon" style="display: none;"></i>
                        </button>
                    </div>

                    <!-- Style & Extension Controls -->
                    <div class="controls-wrapper">
                        <div class="style-selector" id="styleSelector">
                            <span class="control-label">Style:</span>
                            <button type="button" class="style-btn active" data-style="default">Universal</button>
                            <button type="button" class="style-btn" data-style="moroccan">Moroccan</button>
                            <button type="button" class="style-btn" data-style="professional">Professional</button>
                            <button type="button" class="style-btn" data-style="funny">Creative</button>
                        </div>

                        <div class="extension-toggle">
                            <span class="control-label">Extensions: <span id="selectedCount">2 selected</span></span>
                            <button type="button" id="toggleExtensions" class="toggle-extensions-btn">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Extensions Grid (Initially Hidden) -->
                    <div class="extensions-grid-container" id="extensionsContainer" style="display: none;">
                        <div class="extensions-controls">
                            <button type="button" id="selectAll" class="control-btn">Select All</button>
                            <button type="button" id="deselectAll" class="control-btn">Deselect All</button>
                        </div>
                        <div class="extensions-grid" id="extensionsGrid">
                            <label class="extension-option selected" data-ext="com"><input type="checkbox" checked><span>.com</span></label>
                            <label class="extension-option selected" data-ext="ma"><input type="checkbox" checked><span>.ma</span></label>
                            <label class="extension-option" data-ext="net"><input type="checkbox"><span>.net</span></label>
                            <label class="extension-option" data-ext="org"><input type="checkbox"><span>.org</span></label>
                            <label class="extension-option" data-ext="info"><input type="checkbox"><span>.info</span></label>
                            <label class="extension-option" data-ext="me"><input type="checkbox"><span>.me</span></label>
                            <label class="extension-option" data-ext="net.ma"><input type="checkbox"><span>.net.ma</span></label>
                            <label class="extension-option" data-ext="co.ma"><input type="checkbox"><span>.co.ma</span></label>
                            <label class="extension-option" data-ext="press.ma"><input type="checkbox"><span>.press.ma</span></label>
                            <label class="extension-option" data-ext="org.ma"><input type="checkbox"><span>.org.ma</span></label>
                            <label class="extension-option" data-ext="gov.ma"><input type="checkbox"><span>.gov.ma</span></label>
                            <label class="extension-option" data-ext="ac.ma"><input type="checkbox"><span>.ac.ma</span></label>
                        </div>
                    </div>
                </form>
            </div>
            
            <!-- AI Status -->
            <div id="aiStatus" class="ai-status" style="display: none;">
                <div class="status-icon">
                    <i class="fas fa-cog fa-spin"></i>
                </div>
                <span id="aiMessage">AI is analyzing your business idea...</span>
            </div>

            <!-- Results Section -->
            <div id="results" class="results-container"></div>

            <!-- Load More Section -->
            <div id="loadMoreSection" class="load-more-section" style="display: none;">
                <button id="loadMoreBtn" class="load-more-btn">
                    Load more suggestions
                    <span class="more-count">(10 available)</span>
                </button>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state">
                <div class="empty-icon">
                    <i class="fas fa-search"></i>
                </div>
                <h3>Ready to find your perfect domain?</h3>
                <p>Describe your business idea and let our AI generate perfect domain names!</p>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
